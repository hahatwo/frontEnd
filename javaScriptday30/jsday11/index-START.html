<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything inbetween should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try do it with out any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
  let lastChecked;
  let checkedStatus;
  let checkboxs = document.getElementsByTagName('input');
  checkboxs = Array.from(checkboxs);
  oldCheckboxs = checkboxs;
  console.log(checkboxs);
  function  handleChecked(e) {
      if(!lastChecked)
          lastChecked = this;
      checkedStatus = lastChecked.checked? true: false;
      if(e.shiftKey) {
          var start = checkboxs.indexOf(lastChecked);
          var end = checkboxs.indexOf(this);
          var newCheckboxs = checkboxs.slice(Math.min(start, end), Math.max(start, end) + 1);
          newCheckboxs.forEach(input => input.checked = checkedStatus);
      }
      lastChecked = this;
  }
  oldCheckboxs.forEach(box => box.addEventListener('click', handleChecked));
</script>
</body>
</html>
