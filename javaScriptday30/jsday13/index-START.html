<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  var array = [];
  var secretCode = 'wanghang';
  function recordKey(e) {
      var value = e.key;
      console.log(value);
      array.push(value);
      array.splice(-secretCode -1, array.length - secretCode.length);
      console.log(array);
      if (array.join('') === secretCode) {
          console.log('啦啦啦啦');
      }
  }
  window.addEventListener('keyup', recordKey);

</script>
</body>
</html>
